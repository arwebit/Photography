<app-top></app-top>
<app-sidebar></app-sidebar>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>{{ pageName }}</h1>

    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <form class="row g-3 needs-validation" [formGroup]="categoryForm">
                    <b class="text-success">{{ success }}</b>
                    <div class="col-6">
                        <label for="category_name" class="form-label">Category name <span
                                class="text-danger">*</span></label>
                        <div class="input-group has-validation">
                            <input type="hidden" formControlName="HCategory" class="form-control" required>
                            <input type="text" formControlName="Category" class="form-control" required>
                        </div>
                        <div style="font-weight: bold;" class="p-1 mb-1"
                            [ngClass]="categoryNameErr == null ? '' : 'text-danger'">
                            {{ categoryNameErr }}
                        </div>
                        <button class="btn btn-primary" (click)="saveCategory()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main><!-- End #main -->
<app-bottom></app-bottom>
