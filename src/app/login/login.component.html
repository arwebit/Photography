<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <!-- <img src="assets/img/logo.png" alt=""> -->
                                <span class="d-none d-lg-block">Photography Web Admin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                </div>
                                <form class="row g-3 needs-validation" [formGroup]="myForm">
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" formControlName="Username" class="form-control"
                                                id="yourUsername" required>
                                        </div>
                                        <div class="p-1 mb-1"
                                            [ngClass]="userNameErr == null ? '' : 'alert alert-danger'">
                                            {{ userNameErr }}
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" formControlName="Password" class="form-control"
                                            id="yourPassword" required>
                                        <div class="p-1 mb-1"
                                            [ngClass]="passwordErr == null ? '' : 'alert alert-danger'">
                                            {{ passwordErr }}
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" (click)="login()">Login</button>
                                    </div>
                                    <div class="p-1 mb-1" [ngClass]="loginErr == null ? '' : 'alert alert-danger'">
                                        {{ loginErr }}
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="credits">
                            Designed by <a href="https://arweb.in/">ArWeb</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->
